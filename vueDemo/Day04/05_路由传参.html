<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>路由传参</title>
    <script src="../libs/vue/vue.js"></script>
    <script src="../libs/vue/vue-router.js"></script>
    <style>
    </style>
</head>

<body>

    <div id="app">
        <!-- 通过 params 传参: 在后面拼接上需要的数据, 多个数据用 / 分隔  -->
        <!-- <router-link to="/login/1111/zhangsan">登录</router-link> -->

        <!-- 通过 query 传参 变量和根路径之间用 ? 分隔, 多个变量名之间用 & 链接 -->
        <router-link to="/login?id=10722&name=zhangsan">登录</router-link>

        <router-link to="/register">注册</router-link>

        <router-view></router-view>
        
    </div>

    <script>
        var login = {
            // 方法一: 通过$route中的query来获取数据
            template: "<h1>登录-->{{$route.query.id}}-->{{$route.query.name}}</h1>"

            // 方法二: 通过 $route 中的 params 传参
            // template: "<h1>登录-->{{$route.params.id}}-->{{$route.params.name}}</h1>"
        }
        var register = {
            template: "<h1>注册</h1>"
        }

        var router = new VueRouter({
            routes: [
                {path: "/", redirect: "/login"},
                
                // 通过 params 传参 用 : 绑定变量名, 多个变量名之间用 / 分隔
                // {path: "/login/:id/:name", component: login},
                
                {path: "/login/", component: login},
                {path: "/register", component: register}
            ]
        })

        var vm = new Vue({
            el: "#app",
            data: {

            },
            methods: {

            },
            router
        })
    </script>

</body>

</html>
