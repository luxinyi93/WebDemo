<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>01_vue的基本代码</title>
	<script src="../libs/vue/vue.js"></script>
	<style>
		[v-cloak]{
			display: none;
		}
	</style>
</head>
<body>
	<div id="app">
		<!-- v-cloak 可以解决插值表达式闪烁的问题 -->
		<p v-cloak>{{ msg }}</p>
		<!-- 默认v-text是没有闪烁问题的, 但是会覆盖元素中原本的内容 -->
		<p v-text="msg"></p>
		<!-- v-html 会覆盖元素中原本的内容, 但是可以将html解析出来 -->
		<p v-html="msg2"></p>
		<!-- v-bind 是用来绑定属性的指令 可以简写为 : 亦可以写表达式 
			 v-on 是用来绑定事件的指令   可以简写为 @click-->
		<input type="button" value="按钮" v-bind:title="mytitle" @click="show">

		
	</div>


	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				msg: "数据",
				msg2: "<h3>我是一个h3</h3>",
				mytitle: "这是一个按钮"
			},
			methods: {
				show: function(){
					alert("我是点击事件");
				}
			}
		});
	</script>
</body>
</html>
