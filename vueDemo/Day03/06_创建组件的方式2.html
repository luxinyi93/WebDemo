<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>创建组件的方式2</title>
    <script src="../libs/vue/vue.js"></script>
</head>
<body>

    <div id="app">
        <mycom></mycom>
    </div>

    <template id="temp">
        <div><h3>我是 Vue.component 创建的组件</h3><span>GOOD!!</span></div>
    </template>

    <script>
        Vue.component("mycom", {
            // 无论是哪种方式创建出来的组件, 组件的template属性指向的末班内容,必须只有唯一的根元素
            // template: "<div><h3>我是 Vue.component 创建的组件</h3><span>GOOD!!</span></div>"
            template: "#temp"
        })

        var vm = new Vue({
            el: "#app",
            data: {},
            methods: {}
        })
    </script>
    
</body>
</html>
