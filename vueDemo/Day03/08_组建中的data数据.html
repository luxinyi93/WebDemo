<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>创建组件的方式2</title>
    <script src="../libs/vue/vue.js"></script>
</head>
<body>

    <div id="app">
        <login></login>
    </div>

    <script>

        var vm = new Vue({
            el: "#app",
            data: {},
            methods: {},
            // 私有的组件, 只能在id为app的标签内使用
            components: {
                login: {
                    template: "<h3>我是组件===>{{ msg }}</h3>",
                    // 组建中的data必须是一个方法, 通过return返回数据
                    data: function(){
                        return {
                            msg: "我是组建中的data的数据"
                        }
                    }
                }
            }
        })
    </script>
    
</body>
</html>
