<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>创建组件的方式2</title>
    <script src="../libs/vue/vue.js"></script>
</head>
<body>

    <div id="app">
        <login></login>
    </div>

    <template id="temp">
        <div><h3>我是 Vue.component 创建的组件</h3><span>GOOD!!</span></div>
    </template>

    <script>

        var vm = new Vue({
            el: "#app",
            data: {},
            methods: {},
            // 私有的组件, 只能在id为app的标签内使用
            components: {
                login: {
                    template: "#temp"
                }
            }
        })
    </script>
    
</body>
</html>
