<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js_缓动动画</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            position: absolute;
            left: 0;
            top: 30px;
            margin: 20px;
            background-color: #f9ff33;
        }
    </style>
</head>
<body>
    <button id="btn">点击滑动</button>
    <div id="slide"></div>
</body>
</html>
<script>
    var btn = document.getElementById("btn");
    var slide = document.getElementById("slide");
    var leader = 0;
    var target = 500;
    btn.onclick = function () {
        setInterval(function () {
            leader = leader + (target - leader)/30;
            slide.style.left = leader + "px";
        }, 30);
    }


</script>
