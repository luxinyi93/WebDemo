<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js_全选和反选</title>
    <script>
        window.onload = function () {
            var btns = document.getElementById("top").getElementsByTagName("button");
            var inputs = document.getElementById("bottom").getElementsByTagName("input");
            function select(tag) {
                for(var i = 0; i < inputs.length; i++){
                        inputs[i].checked = tag;
                }
            }
            btns[0].onclick = function () {
                select(true);
            }
            btns[1].onclick = function () {
                select(false);
            }
            btns[2].onclick = function () {
                for(var i = 0; i < inputs.length; i++){
                    inputs[i].checked == true ? inputs[i].checked = false : inputs[i].checked = true;
                }
            }
        }
    </script>
</head>
<body>
    <div id="top">
        <button>全选</button>
        <button>取消</button>
        <button>反选</button>
    </div>
    <div id="bottom">
        <ul>
            <li>选项：<input type="checkbox"></li>
            <li>选项：<input type="checkbox"></li>
            <li>选项：<input type="checkbox"></li>
            <li>选项：<input type="checkbox"></li>
            <li>选项：<input type="checkbox"></li>
            <li>选项：<input type="checkbox"></li>
            <li>选项：<input type="checkbox"></li>
            <li>选项：<input type="checkbox"></li>
        </ul>
    </div>
</body>
</html>
