<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js_导航栏固定</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            vertical-align: top;
        }
        .bottom{
            margin: 0 auto;
            width: 1000px;
            margin-top: 10px;
        }
        .fixed{
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
        <div class="top" id="top">
            <img src="images/7_top.png" alt="">
        </div>
        <div class="nav" id="nav">
            <img src="images/nav.png" alt="">
        </div>
        <div class="bottom">
            <img src="images/main.png" alt="">
        </div>

</body>
</html>
<script src="js_myNav.js" type="text/javascript"></script>
<script>
    var nav = $("nav");
    var navTop = nav.offsetTop;
    window.onscroll = function () {
        if (scroll().top >= navTop){
            nav.className = "nav fixed";
        }else {
            nav.className = "";
        }
    }

</script>
