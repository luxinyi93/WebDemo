<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js_短信验证</title>
</head>
<body>
    <input type="text">
    <button id="btn">点击发送短信</button>
</body>
</html>
<script>
   var btn = document.getElementById("btn");
   var timer = null;
   btn.onclick = function () {
//       每次点击之后都要先清空计时器，避免重复开启。
       clearInterval(timer);
//       点击之后就要将该按钮设置为不可用
       this.disabled = true;
       var count = 5;
       timer = setInterval(function () {
           count--;
           if (count < 0){
               clearInterval(timer);
               btn.disabled = false;
               btn.innerHTML = "点击重新发送";
               count = 5;
           }else {
               btn.innerHTML = count + "秒后重新发送";
           }
       }, 1000);

   }
</script>
