<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js_筋斗云</title>
    <style>
        *{  margin: 0;  padding: 0;  }
        ul{  list-style: none;  }
        body{
            background-color: #cccccc;
        }
        .nav{
            width: 800px;
            height: 42px;
            background: url("images/rss.png") no-repeat right center #ffffff;
            margin: 100px auto;
            border-radius: 10px;
            position: relative;
        }
        .nav span{
            background: url("images/cloud.gif") no-repeat;
            width: 83px;
            height: 42px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .nav li{
            float: left;
            width: 83px;
            height: 42px;
            line-height: 42px;
            position: relative;
            padding-left: 5px;
            cursor: pointer;

        }
    </style>
</head>
<body>
    <div class="nav" id="nav">
        <!--筋斗云的图片标签，因为要做动画，所以不能嵌入到内部-->
        <span class="cloud" id="cloud"></span>
        <ul>
            <li>首页新闻</li>
            <li>师资力量</li>
            <li>活动策划</li>
            <li>企业文化</li>
            <li>招聘信息</li>
            <li>公司简介</li>
            <li>上海校区</li>
            <li>广东校区</li>
        </ul>
    </div>
</body>
</html>
<script src="js_myNav.js" type="text/javascript"></script>
<script>
    var nav = $("nav");
    var cloud = $("cloud");
    var ul = nav.children[1];
    var lis = ul.children;
    var leader = 0, target = 0;
    var current = 0;

    for(var i = 0, len = lis.length; i <len; i++){
        lis[i].onmouseover = function () {
            target = this.offsetLeft;
        }
        lis[i].onmouseout = function () {
//            当鼠标移开的时候，筋斗云的背景回到原来的位置；该背景只出现在被点击的li的上面。
            target = current;
        }
        lis[i].onclick = function () {
//            current用来记住点击的位置的left值
            current = this.offsetLeft;
        }
    }

    setInterval(function () {
        leader = leader + (target-leader)/10;
        cloud.style.left = leader + "px";
    }, 20);
</script>
