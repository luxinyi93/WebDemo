<script>
    var txt = "asddasdafd";
    function getStringLength(str) {
        var sum = 0;
        var count = 0;
        for (var i = 0; i < str.length; i++){
            count = str.charCodeAt(i);
            if (count >= 0 && count <= 127){
                sum++;
            }else {
                sum += 2;
            }
        }
