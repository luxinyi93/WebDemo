<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js_闭包传参</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0;
            background-color: #ff6981;
        }
    </style>
</head>
<body>
    <button id="btn1">向左</button>
    <button id="btn2">向右</button>
    <div id="box"></div>
</body>
</html>
<script>
    var box = document.getElementById("box");
    var btn1 = document.getElementById("btn1");
    var btn2 = document.getElementById("btn2");
    function move(speed) {
        return function () {
            box.style.left = box.offsetLeft + speed + "px";
        }
    }
    // 此处相当于：btn1.onclick = function () {box.style.left = box.offsetLeft + speed + "px";}
    btn1.onclick = move(-5);
    btn2.onclick = move(5);
</script>
