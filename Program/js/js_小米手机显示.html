<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js_小米手机显示</title>
    <style>
        .xiaomi{
            width: 512px;
            height: 400px;
            overflow: hidden;
            margin: 100px auto;
            position: relative;
        }
        .xiaomi span{
            width: 100%;
            height: 200px;
            position: absolute;
            cursor: pointer;
        }
        .top{
            top: 0;
        }
        .bottom{
            bottom: 0;
        }
        .bg{
            /*因为是背景图片在滚动，所以要设置为绝对定位*/
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="xiaomi">
        <img src="images/mi.png" alt="" class="bg" id="mi_pic">
        <span id="up" class="top"></span>
        <span id="down" class="bottom"></span>
    </div>
</body>
</html>
<script>
    function $(id) { return document.getElementById(id);}
    var coordinate = 0;
    var timer = null;
    $("up").onmouseover = function () {
        clearInterval(timer);
        timer = setInterval(function () {
            coordinate -= 3;
            if (coordinate <= -1070){
               clearInterval(timer);
            }else {
                $("mi_pic").style.top = coordinate + "px"
            }
        }, 30);
    }
    $("down").onmouseover = function () {
        clearInterval(timer);
        timer = setInterval(function () {
            coordinate += 2;
            if (coordinate >= 0){
                clearInterval(timer);
            }else {
                $("mi_pic").style.top = coordinate + "px"
            }
        }, 30);
    }

    $("mi_pic").parentNode.onmouseout = function () {
        clearInterval(timer);
    }
</script>
