<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js_验证表单内容</title>
    <script>
        window.onload = function () {
            function $(id) {return document.getElementById(id);}
            $("btn").onclick = function () {
                if ($("txt").value == "good"){
                    alert("正确");
                }else {
                    alert("error");
                }
            }
        }
    </script>
</head>
<body>
    <input type="text" value="请输入。。。" id="txt"> <button id="btn">search</button>
</body>
</html>
