<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8_动态创建表格</title>
</head>
<body>
    <table>
        <thead>
            <th>名称</th>
            <th>url</th>
            <th>类型</th>
        </thead>
        <tbody id="j_td">

        </tbody>
    </table>
</body>
</html>
<script src="jquery-3.3.1.js"></script>
<script>
    var data = [{
        name: "传智播客",
        url: "http://www.itcast.cn",
        type: "IT最强培训机构"
    },{
        name: "黑马程序员",
        url: "http://www.itheima.com",
        type: "大学生IT培训机构"
    },{
        name: "传智前端学院",
        url: "http://web.itcast.cn",
        type: "前端的黄埔军校"
    }];

    $(function () {
        // 拼接html实现
        var textHTML = "";
        for (var i = 0; i < data.length; i++){
            var tableValue = data[i];
            // 将内容拼接成html的形式
            textHTML += "<tr>";
            textHTML +=     "<td>" + tableValue.name + "</td>";
            textHTML +=     "<td>" + tableValue.url + "</td>";
            textHTML +=     "<td>" + tableValue.type + "</td>";
            textHTML += "</tr>";
        }
        // 将拼接好的html插入到指定的位置
        $("#j_td").html(textHTML);
    })
</script>
