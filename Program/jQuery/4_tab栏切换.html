<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4_tab栏切换</title>
    <style>
        body,div,ul,li,ol,dl,dt,p,dd,img,input,a,span,h1,h2,h3,h4{padding:0; margin:0; border:0; list-style:none;}
        .wrapper{
            width:1000px;
            height: 475px;
            margin: 100px auto;
        }
        .tab{
            width: 320px;
            height: 36px;
            border: 1px solid #dddddd;
            border-bottom: 0;
        }
        .tab li{
            float: left;
            width: 80px;
            height: 34px;
            line-height: 34px;
            text-align: center;
            cursor: pointer;
            border-top: 3px solid #fff;
            position: relative;
        }
        .products{
            width: 1002px;
            border:1px solid #ddd;
            height: 476px;
        }
        .products .main{
            float: left;
            display: none;
        }
        .products .main.selected{
            display: block;
        }
        .tab li.active{
            border-color: red;
            border-bottom: 0;}
    </style>
</head>
<body>
        <div class="wrapper">
            <ul class="tab">
                <li class="tabItem active">国际大牌</li>
                <li class="tabItem">国妆名牌</li>
                <li class="tabItem">清洁用品</li>
                <li class="tabItem">男士精品</li>
            </ul>
            <div class="products">
                <div class="main selected">
                    <a href="#"><img src="images/guojidapai.jpg" alt=""></a>
                </div>
                <div class="main">
                    <a href="#"><img src="images/guozhuangmingpin.jpg" alt=""></a>
                </div>
                <div class="main">
                    <a href="#"><img src="images/qingjieyongpin.jpg" alt=""></a>
                </div>
                <div class="main">
                    <a href="#"><img src="images/nanshijingpin.jpg" alt=""></a>
                </div>
            </div>
        </div>
</body>
</html>
<script src="jquery-3.3.1.js"></script>
<script>
    $(function () {
        $(".tab>li").mouseenter(function () {
            $(this).addClass("active").siblings("li").removeClass("active");
            //获得当前的li的索引值
            var index = $(this).index();
            //和li对应的div显示出来，其他的隐藏
            $(".main").eq(index).addClass("selected")
                .siblings(".main").removeClass("selected");

            //这样写是不对的：index会作为普通的字符串传入，就没有变量的效果了。
//            $(".main:eq(index)").addClass("selected")
//                .siblings(".main").removeClass("selected");
        });
    })
</script>
