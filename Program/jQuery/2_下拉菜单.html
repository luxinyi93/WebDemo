    <title>2_下拉菜单</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none;}
        a{
            text-decoration: none;
            display: block;
        }
        .warp{
            width: 340px;
            height: 30px;
            margin: 100px auto;
            padding-left: 10px;
            background: url("images/bg.jpg") no-repeat;
        }
        .warp li{
            float: left;
            width: 100px;
            height: 100%;
            margin-right: 10px;
            position: relative;
        }
        .warp a{
            color: black;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 30px;
            background: url("images/libg.jpg") no-repeat;
        }
        .warp li ul{
            position: absolute;
            display: none;
        }
    </style>
</head>
