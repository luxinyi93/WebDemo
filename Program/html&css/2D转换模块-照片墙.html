<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D转换模块-照片墙</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            height: 400px;
            border: 1px solid #000;
            margin: 100px auto;
            background-color: skyblue;
            text-align: center;

        }
        ul li{
            list-style: none;
            width: 150px;
            height: 200px;
            margin-top: 100px;
            display: inline-block;
            transition: all,1s;
            position: relative;
            box-shadow: 0 0 10px;
        }
        ul li:nth-child(1){
            transform: rotate(30deg);
        }
        ul li:nth-child(2){
            transform: rotate(-40deg);
        }
        ul li:nth-child(3){
            transform: rotate(10deg);
        }
        ul li:nth-child(4){
            transform: rotate(45deg);
        }
        ul li img{
            box-sizing: border-box;
            width: 150px;
            height: 200px;
            border: 5px solid #fff;
        }
        ul li:hover{
            transform: scale(1.5);
            z-index: 100;
        }
    </style>
</head>
<body>
<ul>
    <li><img src="images/author.jpg"></li>
    <li><img src="images/author.jpg"></li>
    <li><img src="images/author.jpg"></li>
    <li><img src="images/author.jpg"></li>
</ul>
</body>
</html>
