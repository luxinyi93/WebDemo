<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画效果</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            background-color: #090cff;
            /*1、添加动画效果的名字*/
            animation-name: lxy;
            /*3、设置动画持续的时间*/
            animation-duration: 3s;
            /*动画延迟多长时间开始执行*/
            animation-delay: 1s;
            /*系统动画执行的速度*/
            animation-timing-function: linear;
            /*系统动画重复执行的次数*/
            animation-iteration-count: 3;
            /*告诉系统动画是否执行往返动画
             normal：执行完之后返回起点
             alternate：往返动画*/
            animation-direction: alternate;
        }
        /*2、告诉系统我们要自己创建一个叫lxy的动画*/
        @keyframes lxy {
            from{
                margin-left: 0;
            }
            to{
                margin-left: 50%;
            }
        }
        div:hover{
            /*告诉系统当前动画是否暂停
            running：开始动画
            paused：暂停动画*/
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div>我是盒子</div>
</body>
</html>
