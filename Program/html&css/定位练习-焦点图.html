<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位练习-焦点图</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 520px;
            height: 280px;
            border: 2px solid #f2ff4c;
            position: relative;
            margin: 0 auto;
            margin-top: 100px;
        }
        .box .background{
            width: 520px;
            height: 280px;
            background-color: #82d3c9;
        }
        span{
            width: 40px;
            height: 80px;
            background-color: rgba(0,0,0,0.3);
            font-size:50px;
            color: white;
            text-align: center;
            line-height: 80px;
        }
        .box .left{
            position: absolute;
            top: 100px;
            left: 0;
        }
        .box .right{
            position: absolute;
            top: 100px;
            right: 0;
        }
        ol{
            list-style: none;
            width: 200px;
            height: 40px;
            background-color: rgba(255,255,255,0.7);
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        ol li{
            float: left;
            width: 40px;
            line-height: 40px;
            text-align: center;
            border: 1px solid #fcff19;
            box-sizing: border-box;

        }

    </style>
</head>
<body>
    <div class="box">
        <div class="background"></div>
        <span class="left">&lt;</span>
        <span class="right">&gt;</span>
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ol>
    </div>

</body>
</html>
