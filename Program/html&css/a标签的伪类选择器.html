<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a标签的伪类选择器</title>
    <style>
        /*正常，未访问过的状态*/
        a:link{
            color: #ed67af;
        }
        /*被访问过的状态*/
        a:visited{
            color: #21ff22;
        }
        /*鼠标长按下的状态*/
        a:active{
            color: #ff603d;
        }
        /*修改鼠标悬停时的状态*/
        a:hover{
            color: #fffc40;
        }
    </style>
</head>
<body>
<a href="#">a连接</a>
</body>
</html>
