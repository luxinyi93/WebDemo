<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹性效果</title>
    <style>
        div{
            height: 100px;
            background-color: #ff1926;
            margin-top: 100px;
            text-align: center;
            line-height: 100px;
        }
        div span{
            font-size: 60px;
            transition: margin 3s;
        }
        div:hover span{
            margin: 0 20px;

        }
    </style>
</head>
<body>
    <div>
        <span>我</span>
        <span>是</span>
        <span>前</span>
        <span>端</span>
    </div>
</body>
</html>
