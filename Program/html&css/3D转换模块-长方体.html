<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D转换模块-长方体</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 200px;
            height: 200px;
            box-sizing: border-box;
            border: 1px solid #000;
            margin: 100px auto;
            position: relative;
            transform: rotateX(0deg) rotateY(0deg);
            transform-style: preserve-3d;
        }
        ul li{
            width: 200px;
            height: 200px;
            list-style: none;
            text-align: center;
            line-height: 200px;
            font-size: 90px;
            position: absolute;
            left: 0;
            right: 0;
        }
        /*上面*/
        ul li:nth-child(1){
            background-color: #ff87c6;
            transform: rotateX(90deg) translateZ(100px) scale(2,1);

        }
        /*后面*/
        ul li:nth-child(2){
            background-color: #88ffee;
            transform: rotateX(180deg) translateZ(100px) scale(2,1);

        }
        /*下面*/
        ul li:nth-child(3){
            background-color: #fffc40;
            transform: rotateX(270deg) translateZ(100px) scale(2,1);
        }
        /*前面*/
        ul li:nth-child(4){
            background-color: #ff603d;
            transform: rotateX(360deg) translateZ(100px) scale(2,1);
        }
        ul li:nth-child(5){
            background-color: #4589ff;
            transform: translateX(200px) rotateY(90deg);
        }
        ul li:nth-child(6){
            background-color: #68ff95;
            transform: translateX(-200px) rotateY(90deg);
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ul>
</body>
</html>
