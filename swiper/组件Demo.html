<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="libs/swiper/swiper-4.2.6.min.css">
    <style>
        .swiper-slide{
            width: 200px;
            height: 200px;
            font-size: 40px;
            text-align: center;
        }
        .swiper-slide:nth-of-type(2n){
            background-color: #ffab42;
        }
    </style>

</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">slide1</div>
        <div class="swiper-slide">slide2</div>
        <div class="swiper-slide">slide3</div>
        <div class="swiper-slide">slide4</div>
        <div class="swiper-slide">slide5</div>
        <div class="swiper-slide">slide6</div>
        <div class="swiper-slide">slide7</div>
        <div class="swiper-slide">slide8</div>
        <div class="swiper-slide">slide9</div>
    </div>
</div>


<script src="libs/swiper/swiper-4.2.6.min.js"></script>
<script>
    var mySwiper = new Swiper(".swiper-container", {
        effect: fade
    })
</script>
</body>
</html>
